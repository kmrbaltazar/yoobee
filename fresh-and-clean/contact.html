  <h2 class="contact-title">contact us</h2>  
  <main class="contact">
    <div class="contact__row">
      <div class="contact__items">
        <form class="contact__form">
          <label for="name">name</label>
          <input type="text" id="name" placeholder="your complete name" class="contact--input">
          <label for="number">number</label>
          <input type="tel" id="number" placeholder="phone/mobile" class="contact--input">
          <label for="email">email</label>
          <input type="email" id="email" placeholder="your email address" class="contact--input">
          <label for="subject">subject</label>
          <input type="text" id="subject" placeholder="nature of inquiry" class="contact--input"> 
          <label for="message">message</label>
          <textarea id="message" placeholder="how can we help?" class="contact--textarea"></textarea>
          <input type="submit" value="send" class="contact--button">
        </form>
      </div>
      <div class="contact__items">
        <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=172.6335382461548%2C-43.539402650434894%2C172.64413833618167%2C-43.51899145138126&amp;layer=mapnik&amp;marker=-43.529197914319205%2C172.6388382911682" class="contact__map"></iframe>
      </div>
    </div>
  </main>
